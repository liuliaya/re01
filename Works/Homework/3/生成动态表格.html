<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>动态生成表格</title>
    <style>
      table {
        border-collapse: collapse;
        width: 60%;
        margin: 20px auto;
        border: 1px solid #999;
      }
      th,
      td {
        border: 1px solid #999;
        padding: 8px 12px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>姓名</th>
        <th>科目</th>
        <th>成绩</th>
        <th>操作</th>
      </tr>
      <tr>
        <td>魏璐珞</td>
        <td>JavaScript</td>
        <td>100</td>
        <td><a href="#">删除</a></td>
      </tr>
      <tr>
        <td>弘历</td>
        <td>JavaScript</td>
        <td>90</td>
        <td><a href="#">删除</a></td>
      </tr>
      <tr>
        <td>傅恒</td>
        <td>JavaScript</td>
        <td>99</td>
        <td><a href="#">删除</a></td>
      </tr>
      <tr>
        <td>明玉</td>
        <td>JavaScript</td>
        <td>89</td>
        <td><a href="#">删除</a></td>
      </tr>
    </table>
  </body>
</html>
